<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map Distance Calculator</title>
  
  <!-- Mapbox GL JS CSS -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css' rel='stylesheet' />
  
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Map Distance Calculator</h1>
  </header>

  <div class="container">
    <!-- Main Content -->
    <main>
      <div id="controls">
        <!-- Presets Dropdown -->
        <div class="location-input">
          <label for="presets-dropdown">Select a Preset Primary Location:</label>
          <select id="presets-dropdown">
            <option value="" disabled selected>Select a preset</option>
            <option value="Zur Luftbrücke 1, 31515 Wunstorf, Germany">1. Zur Luftbrücke 1, 31515 Wunstorf, Germany</option>
            <option value="10, Sedanstraße, Weststadt, Ulm, Baden-Württemberg, 89077, Germany">2. 10, Sedanstraße, Weststadt, Ulm, Baden-Württemberg, 89077, Germany</option>
            <option value="Claude-Dornier-Straße, 88090 Immenstaad am Bodensee, Germany">3. Claude-Dornier-Straße, 88090 Immenstaad am Bodensee, Germany</option>
            <option value="Willy-Messerschmitt-Straße 1, 82024 Taufkirchen, Germany">4. Willy-Messerschmitt-Straße 1, 82024 Taufkirchen, Germany</option>
            <option value="Gunnels Wood Rd, Stevenage SG1 2AS">5. Gunnels Wood Rd, Stevenage SG1 2AS</option>
            <option value="Av. Maestranza Aérea, 41011 Sevilla, Spain">6. Av. Maestranza Aérea, 41011 Sevilla, Spain</option>
            <option value="Anchorage Road, Portsmouth PO3 5PU">7. Anchorage Road, Portsmouth PO3 5PU</option>
            <option value="Rechliner Str., 85077 Manching, Germany">8. Rechliner Str., 85077 Manching, Germany</option>
            <option value="Quadrant House, Celtic Springs Business Park, Duffryn, Newport NP10 8FZ">9. Quadrant House, Celtic Springs Business Park, Duffryn, Newport NP10 8FZ</option>
            <option value="Partnership House, Regent Farm Rd, Newcastle upon Tyne NE3 3AF">10. Partnership House, Regent Farm Rd, Newcastle upon Tyne NE3 3AF</option>
            <option value="ZA Clef de Saint Pierre, 1 Bd Jean Moulin, 78990 Élancourt, France">11. ZA Clef de Saint Pierre, 1 Bd Jean Moulin, 78990 Élancourt, France</option>
          </select>
          <button id="set-preset">Set Preset Location</button>
        </div>

        <!-- Comparison Locations Input -->
        <div class="location-input" id="comparison-locations-section">
          <h3>Comparison Locations:</h3>
          <input type="text" id="comparison-input" placeholder="Enter comparison location" autocomplete="off">
          <div class="suggestions" id="comparison-suggestions"></div>
          <button id="add-comparison">Add Location</button>
          <ul id="comparison-list"></ul>
        </div>
      </div>

      <!-- Map Display -->
      <div id="map"></div>
    </main>
  </div>

  <!-- Mapbox GL JS -->
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js'></script>
  
  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
