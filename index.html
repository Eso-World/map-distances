<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map Distance Calculator</title>
  
  <!-- Leaflet CSS without integrity and crossorigin -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  
  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Map Distance Calculator</h1>
  </header>

  <!-- Sidebar for Quick Addresses -->
  <div id="sidebar">
    <h3>Quick Addresses</h3>
    <div class="button-group">
      <button class="address-button" data-index="0">1</button>
      <button class="address-button" data-index="1">2</button>
      <button class="address-button" data-index="2">3</button>
      <button class="address-button" data-index="3">4</button>
      <button class="address-button" data-index="4">5</button>
      <button class="address-button" data-index="5">6</button>
      <button class="address-button" data-index="6">7</button>
      <button class="address-button" data-index="7">8</button>
      <button class="address-button" data-index="8">9</button>
      <button class="address-button" data-index="9">10</button>
      <button class="address-button" data-index="10">11</button>
    </div>
    <div id="copy-feedback" class="hidden">Address Copied!</div>
  </div>

  <main>
    <div id="controls">
      <div class="location-input">
        <label for="primary-location">Primary Location:</label>
        <input type="text" id="primary-location" placeholder="Enter primary location" autocomplete="off">
        <div class="suggestions" id="primary-suggestions"></div>
        <button id="set-primary">Set Primary Location</button>
      </div>

      <div class="location-input" id="comparison-locations-section">
        <h3>Comparison Locations:</h3>
        <input type="text" id="comparison-input" placeholder="Enter comparison location" autocomplete="off">
        <div class="suggestions" id="comparison-suggestions"></div>
        <button id="add-comparison">Add Location</button>
        <ul id="comparison-list"></ul>
      </div>
    </div>

    <div id="map"></div>
  </main>

  <!-- Leaflet JS without integrity and crossorigin -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  
  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
